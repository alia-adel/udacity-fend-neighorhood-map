<!doctype html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>

<body>
    <div class="app-container">
        <nav id="app-nav" data-bind="css: {hidden: $data.navHidden}">
            <div class="filter-form">
                <input type="text" placeholder="Filter places" data-bind="value: $root.filterText">
                <i class="fa fa-filter fa-lg" aria-hidden="true" data-bind="click: $root.filterPlaces"></i>
                <i class="fa fa-refresh fa-lg" aria-hidden="true" data-bind="click: $root.resetPlaces"></i>
            </div>

            <ul data-bind="foreach: myPlaces">
                <li class="myplace" data-bind="text: name, click: $root.triggerPlaceClickActions, css: {active: $data.selectedClassName}">
                </li>
            </ul>


        </nav>
        <div class="main">
            <header>
                <i id="close-nav" class="fa fa-bars fa-lg" aria-hidden="true" data-bind="click: $root.changeNavigationStatus"></i>
                <h2>Old Cairo Map</h2>
            </header>
            <div id="map"></div>
        </div>

        <!-- Markup data -->
        <div class="template">
            <div id="info-window">
                <div id="info-window-content" data-bind="if: $root.selectedPlace()">
                    <div class="modal-header">
                        <strong>
                            <p data-bind="text: $root.selectedPlace().name"></p>
                        </strong>
                    </div>
                    <div class="modal-body" data-bind="if: $root.selectedPlace().placeFourSquareInfo()">
                        <div class="fs-row fs-header ">
                            <i class="fa fa-foursquare fa-2x brand-icon" aria-hidden="true"></i>
                            <h3 class="brand-name">Foursquare Qoutes</h3>
                        </div>

                        <div class="fs-card" data-bind="if: $root.selectedPlace().placeFourSquareInfo().venue !== null">
                            <div data-bind="if: $root.selectedPlace().placeFourSquareInfo().qoute !== null">
                                <div class="fs-row">
                                    <h4>User: </h4>
                                    <span data-bind="text: $root.selectedPlace().placeFourSquareInfo().qoute.user"></span>
                                </div>
                                <div>
                                    <q>
                                        <blockquote data-bind="text: $root.selectedPlace().placeFourSquareInfo().qoute.text"></blockquote>
                                    </q>
                                </div>
                            </div>
                            <div class="fs-row" data-bind="if: $root.selectedPlace().placeFourSquareInfo().venue.name">
                                <h4>Place name: </h4>
                                <p data-bind="text: $root.selectedPlace().placeFourSquareInfo().venue.name"></p>
                            </div>
                            <div class="fs-row" data-bind="if: $root.selectedPlace().placeFourSquareInfo().venue.url">
                                <h4>Place URL: </h4>
                                <a data-bind="text: $root.selectedPlace().placeFourSquareInfo().venue.url, attr: {href: $root.selectedPlace().placeFourSquareInfo().venue.url}"
                                    target="_blank">
                                </a>
                            </div>

                            <div class="fs-row" data-bind="if: $root.selectedPlace().placeFourSquareInfo().venue.rating">
                                <h4>Place Rating: </h4>
                                <span class="venue-rating" data-bind="text: $root.selectedPlace().placeFourSquareInfo().venue.rating, style: {'background-color': '#' + $root.selectedPlace().placeFourSquareInfo().venue.ratingColor}"></span>
                            </div>

                            <figure data-bind="if: $root.selectedPlace().placeFourSquareInfo().venue.photo  !== null">
                                <img class="venue-img" data-bind="attr: {src: $root.selectedPlace().placeFourSquareInfo().venue.photo.url, alt: $root.selectedPlace().name}"
                                />
                            </figure>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Import JS files -->
<script src="scripts/vendors/jquery-3.2.1.min.js"></script>
<script src="scripts/vendors/knockout-3.4.2.js"></script>
<script src="scripts/ko.myPlaces.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDCl3RSg7NnRs5P1zJ5s8SA4qosIPUbxUs&callback=initMap">
</script>

</html>
